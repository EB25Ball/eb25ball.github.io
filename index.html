  <link rel="stylesheet" type="text/css" href="MainPageStyle.css">
  <style>
    exterior-background {
      position: fixed;
      top: 13vw;
      width: 100vw;
      height: 100vw;
      background-repeat: no-repeat;
      z-index: 0;
      background-image: url("images/ex-background2.jpg");
      background-size: contain;
    }
#moon-hit{
  position: absolute;
  height: 500px;
  left: 0;
  right: 0;
  bottom: 0;
  background-size: cover;
}
    .custom-range {
      width: 21vw;
      height: 1.5vw;
      border-radius: 2vw;
      background-color: #ddd;
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .custom-range:before {
      content: "";
      height: 100%;
      width: 0;
      background-color: #2196f3;
      transition: width 0.3s ease-out;
    }

    .custom-range-thumb {
      height: 2vw;
      width: 2vw;
      background-color: #fff;
      border-radius: 100%;
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      transition: top 0.3s ease-out;
    }

    .dropdown-menu {
      position: absolute;
      top: 92.5%;
      left: 36.75%;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      width: 2vw;
      height: 0;
      background-color: #2e2c2c;
      z-index: -2;
      border-bottom-left-radius: 1vw;
      border-bottom-right-radius: 1vw;
      transition: height 2s;
    }

    .dropdown-menu .nav_img {
      width: 75%;
      margin: 0.75vw 0;
      background: none;
    }

    /* .nav_img:hover {
        background: rgba(170,170,170, 0.062);
        transition: 0.5s;
      }*/
      .blackhole {
        position:absolute;
        top:18.75%;
        left:65%;
        animation: BlackholeAnimate 1s ease-out forwards;
      }
      .blackholehover{
        width: 25vw; 
        height: 17vw;
        animation-name: sticker-hover-exit;
         animation-duration: 0.7s;
      }
      .blackholehover:hover{
        animation-name: sticker-animation-hover;
        animation-duration: 1.4s;
        animation-fill-mode: forwards;
      }
        .earth {
          position: absolute;
          top: 50%;
          left: 5%;
          border-radius: 100%;
          background-color: transparent;
          opacity: 0;
          animation: EarthAnimate 1s ease-out forwards;
          transition: all 0.5s ease-in-out;
        }
        
        .earthhover:hover {
          animation-name: sticker-animation-hover;
          animation-duration: 1.4s;
          animation-fill-mode: forwards;
}
        .earthhover{         
           width: 20.0vw;
          height: 20vw;
          border-radius: 100%;
         animation-name: sticker-hover-exit;
          animation-duration: 0.7s;
        }
@keyframes sticker-animation-hover {
  from {
    transform: translateY(0%) scale(1);
  }
  to {
   transform:  translateY(-10%) scale(1.1);
  }
}
@keyframes sticker-hover-exit{
  from {
    transform: translateY(-10%) scale(1.1);
  }
  to {
   transform:  translateY(0%) scale(1);
  }
}
        @keyframes EarthAnimate {
          0% {
            top: 50%;
            opacity: 0;
          }
          100% {
            top: 40%;
            opacity: 1;
          }
        }
        @keyframes BlackholeAnimate {
          0% {
            top: 08.75%;
            opacity: 0;
          }
          100% {
            top: 18.75%;
            opacity: 1;
          }
        }
  </style>
</head>

    let isDragging = false;

    customRangeThumb.addEventListener("mousedown", function (e) {
      isDragging = true;
      initialX = e.clientX - xOffset;
      console.log("initialX = " + e.clientX - xOffset);
    });
    var currentValue = (currentX / customRangeID.offsetWidth) * 100;
    document.addEventListener("mouseup", function () {
      isDragging = false;
    });

    customRange[0].addEventListener("mousemove", function (e) {
      if (isDragging) {
        currentX = e.clientX - initialX;
        console.log(currentX, "Customrange clientX = " + e.clientX, "inital =" + initialX);
        xOffset = currentX;
        customRangeThumb.style.left = currentX + "px";
        $('.custom-range::before').css('width', customRangeThumb.offsetLeft + 'px');
        currentValue = (currentX / customRangeID.offsetWidth) * 100;
        page.style.backgroundColor = `rgb(${currentValue}, ${currentValue}, ${currentValue})`;
      }
    });


    customRange[0].addEventListener("mouseleave", function () {

    const thumb = document.querySelector('.custom-range-thumb');
    const rangDisplay = document.querySelector('.custom-range');

    thumb.addEventListener('mousedown', function () {
      document.addEventListener('mousemove', handleMouseMove);
    });
    document.addEventListener('mouseup', function () {
      document.removeEventListener('mousemove', handleMouseMove);
    });

    function handleMouseMove(e) {
      const thumbRect = thumb.getBoundingClientRect();
      const displayRect = rangDisplay.getBoundingClientRect();
      if (thumbRect.right >= displayRect.left && thumbRect.left <= displayRect.right) {
        rangDisplay.style.overflow = "hidden";
      } else {
        rangDisplay.style.overflow = "visible";
      }
    }
